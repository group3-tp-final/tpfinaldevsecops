name: CI/CD DevSecOps Final

on:
  push:
    branches: [ "main", "develop", "feature/*" ]

jobs:

  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan with Trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/debian/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/debian $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy filesystem scan
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

  build:
    needs: [trufflehog, trivy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor | toLower }} --password-stdin

      - name: Build backend
        run: docker build -t ghcr.io/${{ github.actor | toLower }}/tpfinal-backend:latest backend/.

      - name: Push image
        run: docker push ghcr.io/${{ github.actor | toLower }}/tpfinal-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Trigger Coolify
        run: curl -X POST ${{ secrets.COOLIFY_WEBHOOK }}